<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ü©∫ Diabetes Prediction</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #e0f7fa, #80deea);
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #006064;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }
    input {
      padding: 10px;
      margin: 8px;
      width: 200px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #006064;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #004d40;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>ü©∫ Diabetes Prediction</h1>
  <form id="predictForm">
    <input type="number" id="preg" placeholder="Pregnancies" required><br>
    <input type="number" id="glucose" placeholder="Glucose" required><br>
    <input type="number" id="bp" placeholder="Blood Pressure" required><br>
    <input type="number" step="0.1" id="bmi" placeholder="BMI" required><br>
    <input type="number" id="age" placeholder="Age" required><br>
    <button type="submit">Predict</button>
  </form>

  <div id="result"></div>

  <script>
    document.getElementById('predictForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = {
        Pregnancies: parseInt(document.getElementById('preg').value),
        Glucose: parseFloat(document.getElementById('glucose').value),
        BloodPressure: parseFloat(document.getElementById('bp').value),
        BMI: parseFloat(document.getElementById('bmi').value),
        Age: parseInt(document.getElementById('age').value)
      };

      try {
        const response = await fetch('http://localhost:8000/predict', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        if (!response.ok) {
          throw new Error('API call failed');
        }

        const result = await response.json();
        document.getElementById('result').innerText = result.diabetic ? '‚ö†Ô∏è Diabetic' : '‚úÖ Not Diabetic';
      } catch (error) {
        document.getElementById('result').innerText = '‚ùå Error: ' + error.message;
      }
    });
  </script>

</body>
</html>
